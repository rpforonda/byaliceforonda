<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/alice_logopink.jpg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Preconnect to Google Fonts for faster loading -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<!-- Consolidated Google Fonts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Borel&family=Chewy&family=Corinthia:wght@400;700&family=DynaPuff:wght@500;600&family=Great+Vibes&family=Macabro+Danger&family=More+Sugar&family=Nunito:wght@400;600;700&family=Oswald:wght@500;600&display=swap"
			rel="stylesheet"
		/>

		<!-- SvelteKit will inject all <svelte:head> tags from your layouts/pages here -->
		%sveltekit.head%
	</head>

	<body
		data-sveltekit-preload-data="hover"
		class="bg-white text-gray-900 antialiased min-h-screen flex flex-col"
	>
		<!-- SvelteKit will inject the actual rendered app here -->
		<div style="display: contents">
			%sveltekit.body%
		</div>
	</body>
</html>
